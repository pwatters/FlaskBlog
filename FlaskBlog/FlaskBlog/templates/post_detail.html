{% extends "base.html" %}
{% block content %}
  <article class="post">
    <h1>{{ post.title }}</h1>
    <small>Published {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
    <div class="body">{{ post.body | replace('\n', '<br>') | safe }}</div>
    <p>
      <a class="btn" href="{{ url_for('edit_post', post_id=post.id, token=request.args.get('token')) }}">Edit</a>
      <a class="btn" href="{{ url_for('index') }}">Back</a>
    </p>
  </article>
{% endblock %}
